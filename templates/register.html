<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVerse - Ro'yxatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/eco-style.css') }}">
    <style>
        .eco-bg {
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .btn-eco {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
        .role-option {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-option.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }
    </style>
</head>
<body class="eco-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card p-5">
                    <div class="text-center mb-4">
                        <div style="font-size: 3rem;">üåç</div>
                        <h1 class="text-primary fw-bold">EcoVerse</h1>
                        <p class="text-muted">Yangi hisob yarating</p>
                    </div>
                    
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label fw-semibold">Foydalanuvchi nomi</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Parol</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Hisob turi</label>
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div class="role-option text-center" onclick="selectRole('child')" id="childRole">
                                        <i class="fas fa-child fa-2x text-success mb-2"></i>
                                        <h6 class="fw-bold">üë¶ Bola</h6>
                                        <small class="text-muted">Eco Hero rejimi</small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <div class="role-option text-center" onclick="selectRole('adult')" id="adultRole">
                                        <i class="fas fa-user fa-2x text-primary mb-2"></i>
                                        <h6 class="fw-bold">üë©‚Äçü¶∞ Katta</h6>
                                        <small class="text-muted">Eco Community</small>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="role" id="selectedRole" value="child" required>
                        </div>
                        
                        <button type="submit" class="btn btn-eco w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Hisob yaratish
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">Allaqachon hisobingiz bormi?</p>
                        <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-semibold">
                            Kirish
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('selectedRole').value = role;
            document.getElementById('childRole').classList.remove('selected');
            document.getElementById('adultRole').classList.remove('selected');
            document.getElementById(role + 'Role').classList.add('selected');
        }
        document.addEventListener('DOMContentLoaded', function() {
            selectRole('child');
        });
    </script>
    <script src="{{ url_for('static', filename='js/eco-script.js') }}"></script>
</body>
</html>
