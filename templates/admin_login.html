<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVerse - Admin Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/eco-style.css') }}">
    <style>
        .admin-login-bg {
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .admin-login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 2px solid #4CAF50;
        }
        .admin-logo {
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body class="admin-login-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="admin-login-card p-5">
                    <div class="text-center mb-4">
                        <div class="admin-logo">
                            <i class="fas fa-cog"></i>
                        </div>
                        <h1 class="text-success fw-bold">EcoVerse Admin</h1>
                        <p class="text-muted">Administrator paneliga kirish</p>
                    </div>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="fas fa-user-shield me-2"></i>Admin Username
                            </label>
                            <input type="text" class="form-control form-control-eco" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-key me-2"></i>Parol
                            </label>
                            <input type="password" class="form-control form-control-eco" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-eco w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Kirish
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-success text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Oddiy foydalanuvchi kirishi
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
