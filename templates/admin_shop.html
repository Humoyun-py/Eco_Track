<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVerse - Admin Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/eco-style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1B5E20, #2E7D32);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('admin_dashboard') }}">
                <i class="fas fa-arrow-left me-2"></i>EcoVerse Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin_logout') }}">
                    <i class="fas fa-sign-out-alt me-1"></i>Chiqish
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">üõçÔ∏è Do'kon Boshqaruvi</h2>
                    <button class="btn btn-eco" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="fas fa-plus me-2"></i>Yangi Item
                    </button>
                </div>

                <div class="eco-card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nomi</th>
                                        <th>Narxi</th>
                                        <th>Turi</th>
                                        <th>Rasm</th>
                                        <th>Amallar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in items %}
                                    <tr>
                                        <td>{{ item.id }}</td>
                                        <td><strong>{{ item.name }}</strong></td>
                                        <td>{{ item.price }} coin</td>
                                        <td>
                                            <span class="badge bg-info">{{ item.item_type|title }}</span>
                                        </td>
                                        <td>
                                            {% if item.image_path %}
                                            <img src="{{ item.image_path }}" width="50" height="50" class="rounded">
                                            {% else %}
                                            <i class="fas fa-image text-muted"></i>
                                            {% endif %}
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-danger delete-item" data-item-id="{{ item.id }}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Yangi Item qo'shish modali -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yangi Item Qo'shish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label class="form-label">Item Nomi</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Narxi (coin)</label>
                            <input type="number" class="form-control" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Turi</label>
                            <select class="form-select" name="item_type" required>
                                <option value="clothes">Kiyim</option>
                                <option value="accessory">Aksessuar</option>
                                <option value="background">Fon</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rasm URL (ixtiyoriy)</label>
                            <input type="text" class="form-control" name="image_path">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                    <button type="submit" form="addItemForm" class="btn btn-eco">Qo'shish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Yangi item qo'shish
        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('/admin/add_item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    location.reload();
                } else {
                    alert(result.error);
                }
            });
        });

        // Item o'chirish
        document.querySelectorAll('.delete-item').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = this.dataset.itemId;
                if (confirm('Haqiqatan ham bu itemni o\'chirmoqchimisiz?')) {
                    fetch(`/admin/delete_item/${itemId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert(result.error);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
